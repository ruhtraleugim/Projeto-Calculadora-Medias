<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora de medias</title>
    <script src="main.js " defer></script>
    <link rel="stylesheet" href="./StyleIndex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@;0,400;1,700;&display=swap" rel="stylesheet">

</head>
<body>
    <div class="conteiner">
        <header>
            <img src="./images/logo.png" alt="Logo">
            <h1>Cauculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" placeholder="Nome Da Atividade">
            <input type="number" id="nota-atividade" required placeholder="Nota Da Atividade" min="0" max="10">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Situação do aluno
                    </th>
                </tr>
            </thead>
            <tbody>           
            </tbody>
            <tfoot>
                <tr>
                    <td>média final</td>
                    <td id="mediaValor">---</td>
                    <td id="resultadoFinal"><span class="resultado aprovado">---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
